server:
  servlet:
    context-path: /front-gateway
  port: 9999

spring:
  cloud:
    discovery:
      enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${pg.url}
    username: ${pg.user}
    password: ${pg.password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  application:
    name: front-gateway

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://109.248.203.238:8761/eureka}
  instance:
    prefer-ip-address: true