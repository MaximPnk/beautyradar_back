spring:
  application:
    name: eureka-server
  cloud:
    discovery:
      enabled: true

server:
  port: 9001

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    prefer-ip-address: true
    hostname: ${host}


